    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container">
        <h2>Verificação de Datas para Vacinação contra COVID-19</h2>
        <div class="row">
            <div class="col">
                <form class="form-horizontal" role="form" class="formulario" id="formulario">

                    <div class="form-group">
                        <label for="primeiroNome" class="col-sm-4 control-label">Primeiro Nome:</label>
                        <div class="col-sm-9">
                            <input type="text" id="primeiroNome" placeholder="Primeiro Nome" class="form-control"
                                autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sobreNome" class="col-sm-3 control-label">Sobrenome:</label>
                        <div class="col-sm-9">
                            <input type="text" id="sobreNome" placeholder="Sobrenome" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">E-mail: </label>
                        <div class="col-sm-9">
                            <input type="email" id="email" placeholder="Email" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpf" class="col-sm-3 control-label">CPF</label>
                        <div class="col-sm-9">
                            <input type="text" id="cpf" placeholder="CPF" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dataNasc" class="col-sm-4 control-label">Data de Nascimento:</label>
                        <div class="col-sm-9">
                            <input type="date" id="dataNasc" class="form-control">
                        </div>

                    </div>

                    <!-- <div class="form-group">
                        <label class="control-label col-sm-3">Sexo:</label>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" id="femininoRadio" name="genero" value="Feminino"> Feminino
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" id="masculinoRadio" name="genero" value="Masculino">
                                        Masculino
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div> -->

                    <div class="form-group">
                        <label class="control-label col-sm-5">Grupo de enquadramento:</label>
                        <div class="col-sm-9">
                            <select class="form-select col-sm-9" id="select_gen">
                                <option selected disabled>Nenhuma das Opções</option>
                                <option value="1">Masculino </option>
                                <option value="2">Femino </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-5">Grupo de enquadramento:</label>
                        <div class="col-sm-9">
                            <select class="form-select col-sm-9" id="select_group">
                                <option selected disable>Nenhuma das Opções</option>
                                <option value="1">Índio </option>
                                <option value="2">Profissional da saúde - atende diretamente pacientes covid </option>
                                <option value="3">Profissionais da saúde - geral </option>
                                <option value="4">Idade superior a 80 anos </option>
                                <option value="5">Idade superior a 70 anos </option>
                                <option value="6">Idade superior a 60 anos </option>
                                <option value="7">Com comorbidade comprovada </option>
                                <option value="8">Profissional da segurança </option>
                                <option value="9">Profissional da área educacional </option>
                                <option value="10">Motorista de transporte coletivo </option>
                                <option value="11">Motorista de caminhão </option>
                                <option value="12">Profissional de serviço de atendimento ao público </option>
                                <option value="13">Idade superior a 50 anos </option>
                                <option value="14">Grávida</option>
                                <option value="15">Idade superior a 40 anos </option>
                                <option value="16">Presidiário</option>
                                <option value="17">Idade superior a 30 anos </option>
                                <option value="18">Idade superior a 25 anos </option>
                                <option value="19">Idade superior a 18 anos </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                <label class="form-check-label" for="flexCheckIndeterminate">
                                    Eu declaro que o grupo que selecionei acima, estou apto mediante documento
                                    probátorio.
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-block" id="botaoConfirma"
                            name="botaoConfirma" onclick="resultado()">Verificar</button>
                    </div>
                </form> <!-- /form -->
            </div>
            <div class = "row col-sm-3">
                <div>
                    <p id="resultado1" ></p>
                </div>
            </div>

    </div> <!-- ./container -->
